<table mat-table [dataSource]="specialruleList">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container>

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Type</th>
		<td mat-cell *matCellDef="let element">{{element.type}}</td>
	</ng-container>

	<ng-container matColumnDef="effects">
		<th mat-header-cell *matHeaderCellDef>Effects</th>
		<td mat-cell *matCellDef="let element">{{element.effects}}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="['name', 'type', 'effects']"></tr>
	<tr mat-row *matRowDef="let row; columns: ['name', 'type', 'effects']; click: onRowClick"></tr>
</table>
